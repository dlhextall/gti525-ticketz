<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticketz</title>

        <!-- Bootstrap -->
        <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/sticky-footer.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/carousel.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <!-- Header image -->
            <div class="header-image"></div>

            <!-- Navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-b"></span>
                            <span class="icon-b"></span>
                            <span class="icon-b"></span>
                        </button>
                        <a href="index.html" class="navbar-brand">Ticketz</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Cart</a></li>
                        </ul>
                        <form action="" class="nav navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Carousel -->
            <div id="featuredShows" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#featuredShows" data-slide-to="0" class="active"></li>
                    <li data-target="#featuredShows" data-slide-to="1"></li>
                    <li data-target="#featuredShows" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/carousel/img1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="images/carousel/img2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="images/carousel/img3.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#featuredShows" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#featuredShows" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        
        <!-- Footer -->
        <div id="footer">
            <div class="container">
                <p class="text-muted">This is a footer.</p>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
